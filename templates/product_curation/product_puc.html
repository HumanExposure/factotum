{% extends 'core/base.html' %}
{% load humanize %}

{% block content %}


<h1><span class="oi oi-wrench" title="factotum" aria-hidden="true"></span>
Link Product To Product Category</h1>
<br>
<h2>
  {{ product.title }}
</h2> 
<div>
    <form method="post" enctype="multipart/form-data" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Submit</button>
      <a class="btn btn-secondary" href="{% url 'category_assignment' product.id %}">Cancel</a>
  </form>
</div>

{{ form.media }}
{% endblock %}

{% extends 'core/base.html' %}
{% load staticfiles %}
{% load humanize %}

{% block content %}



<h1 class="col-sm-12">
    <span>Products</span>
</h1>
<table class="table table-striped table-bordered dataTable no-footer table-sm" id="products">
  <thead class="table-primary">
      <th>Title</th>
      <th>Brand Name</th>
      <th>PUC</th>
  </thead>
  <tbody>
    {% for product in products %}
    <tr>
      <td><a href={{ product.get_absolute_url }} title="Link to product detail">{{ product.title }}</a></td>
      <td>{{ product.brand_name }}</td>
      <td><i>get_uber_puc no bueno!</i></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}

{% block js %}
  <script type="text/javascript">

  $(document).ready(function () {
    var table = $('#products').DataTable({
      "serverSide": false,
      "paging": true,
      "searching": true,
      "ordering": true,
      dom:"<'row'<'col-md-4 form-inline'l><'col-md-4 form-inline'f>>" +
          "<'row'<'col-sm-12'tr>>" +
          "<'row'<'col-sm-5'i><'col-sm-7'p>>", // order the control divs
      "columns": [
                  { "width": "50%" },
                  { "width": "20%" },
                  { "width": "30%" }
                ]
    });
  });
  </script>
{% endblock %}

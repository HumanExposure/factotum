{% load i18n widget_tweaks %}
<div class="modal-dialog" role="document">
    <form action="{% url 'chemical_update' form.instance.pk %}" method="post" id="chem-update" class="form">
        {% csrf_token %}
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Edit {{ form.instance }}</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                    <span class="sr-only">Close</span>
                </button>
            </div>
            <div class="modal-body">
                {% include 'core/bs4_form.html' with form=form %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <input type="submit" class="btn btn-primary" id="saveChem" value="Save changes"/>
            </div>
        </div><!-- /.modal-content -->
    </form>
</div><!-- /.modal-dialog -->
<script>
    var form_options = {
        target: '#chemical-update-modal',
        success: function (response) {
        },
        error: function (response) {
            alert(response.responseText);
        }
    };
    $('#chem-update').ajaxForm(form_options);
</script>

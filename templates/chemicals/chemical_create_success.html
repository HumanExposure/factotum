<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Success</h3>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">Ã—</span>
            </button>
        </div>
        <div class="modal-body">
            <p class="alert alert-info">The chemical "{{ chemical }}" was succesfully updated!</p>
        </div><!-- /.modal-body -->
        <button id="lowzy"
                data-ajax-target="{% url 'data_document' chemical.extracted_text_id %}#chem-card-{{ chemical.pk }}">
        </button>
        <!-- ^ used to update location url on reload() -->
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->


<script>
    // close the modal
    setTimeout(function () {
        $("div[id$='modal']").modal('hide');
        location.href = $("#lowzy").attr('data-ajax-target')
        location.reload();
    }, 1447);
</script>
